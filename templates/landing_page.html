<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wells Fargo Savings Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            padding: 50px;
        }
        .header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .cta-button {
            background-color: #d32f2f;

            padding: 15px 25px;
            border: none;
            cursor: pointer;

            border-radius: 5px;
        }

            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="header">Wells Fargo Savings Account</div>
    <div class="container">
        <h1>Open Your Savings Account Today</h1>
        <p>Start saving with Wells Fargo and enjoy great benefits, security, and convenience.</p>
        <button class="cta-button" onclick="location.href='/form'">Get Started</button>
    </div>
</body>
</html>
