<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            padding: 50px;
        }
        .header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: auto;
            text-align: left;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            display: none;
        }
        .chatbot-header {
            font-weight: bold;
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chatbot-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background-color: #007BFF;
            color: white;
        }
        .message.bot {
            align-self: flex-start;
            background-color: #FFD700;
            color: black;
        }
        .chatbot-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chatbot-upload {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
        }
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="header">Account Registration</div>
    <div class="container">
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="registration-form">
                <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName"><br><br>

            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName"><br><br>

            <label for="Sex">Sex:</label>
            <input type="text" id="Sex" name="Sex"><br><br>

            <label for="PassportNumber">Passport Number:</label>
            <input type="text" id="PassportNumber" name="PassportNumber"><br><br>

            <label for="PermanentAccountNumber">Permanent Account Number:</label>
            <input type="text" id="PermanentAccountNumber" name="PermanentAccountNumber"><br><br>

            <label for="Nationality">Nationality:</label>
            <input type="text" id="Nationality" name="Nationality"><br><br>

            <label for="DateofBirth">Date of Birth:</label>
            <input type="text" id="DateofBirth" name="DateofBirth"><br><br>

            <label for="PlaceofBirth">Place of Birth:</label>
            <input type="text" id="PlaceofBirth" name="PlaceofBirth"><br><br>

            <label for="DateofIssue">Date of Issue:</label>
            <input type="text" id="DateofIssue" name="DateofIssue"><br><br>

            <label for="DateofExpiration">Date of Expiration:</label>
            <input type="text" id="DateofExpiration" name="DateofExpiration"><br><br>

            <button type="button" onclick="submitForm()">Submit</button>
                
            </form>
        </div>
    </div>
    
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <input type="text" class="chatbot-input" id="chatbot-input" placeholder="Type a message..." onkeypress="handleMessageKeyPress(event)">
        <input type="file" class="chatbot-upload" id="chatbot-upload" accept="image/*,.pdf" onchange="handleFileUpload()">
    </div>
    
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬ Chat</button>
    
    <script>
        function toggleChatbot() {
            var chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "block" ? "none" : "block";
        }
        
        function handleMessageKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
        
        function sendMessage() {
            var inputField = document.getElementById("chatbot-input");
            var message = inputField.value.trim();
            if (message === "") return;
            
            var messageContainer = document.getElementById("chatbot-messages");
            var userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.textContent = message;
            messageContainer.appendChild(userMessage);
            inputField.value = "";
            
            fetch('/chatbot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                var botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot");
                botMessage.textContent = data.response;
                messageContainer.appendChild(botMessage);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            });
        }

        function handleFileUpload() {
            var fileInput = document.getElementById("chatbot-upload");
            var file = fileInput.files[0];
            if (!file) return;
            
            var formData = new FormData();
            formData.append("file", file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {

                console.log("First element in data:", JSON.stringify(data[0], null, 2));

                let missingFields = []; // Array to store missing fields
                let fieldMapping = {
                    "FirstName": "FirstName",
                    "LastName": "LastName",
                    "Sex": "Sex",
                    "PassportNumber": "PassportNumber",
                    "PermanentAccountNumber": "PermanentAccountNumber",
                    "Nationality": "Nationality",
                    "DateofBirth": "DateofBirth",
                    "PlaceofBirth": "PlaceofBirth",
                    "DateofIssue": "DateofIssue",
                    "DateofExpiration": "DateofExpiration"
                };

                
                console.log("Keys in data:", Object.keys(data));

                for (let key in fieldMapping) {
                    let fieldId = fieldMapping[key]; // Get corresponding input field ID
                    let inputField = document.getElementById(fieldId);
 
                    if (!inputField) {
                        console.warn(`Field ID '${fieldId}' not found in HTML.`);
                        continue;
                    }
                    
                    if (data[key] && data[key] !== "NOT FOUND") {
                        inputField.value = String(data[key]);
                    } else {
                        missingFields.push(key); // Collect missing field names
                    }
                }
                
                    // Display message in chatbot
                var messageContainer = document.getElementById("chatbot-messages");
                var botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot");

                if (missingFields.length > 0) {
                    botMessage.textContent = `Received ${file.name}. Missing fields: ${missingFields.join(", ")}`;
                } else {
                    botMessage.textContent = `Received ${file.name}. All fields extracted successfully.`;
                }

                messageContainer.appendChild(botMessage);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            });
        }

        function submitForm() {
            // Get the form
            var form = document.getElementById("registration-form");
            
            // Extract form data (for future use, like sending to backend)
            var formData = new FormData(form);
            var data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
        
             // You can replace this with an API call
        
            // Clear all input fields
            form.reset();
        }

        document.addEventListener("DOMContentLoaded", function() {
            var messageContainer = document.getElementById("chatbot-messages");
            
            var botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot");
            botMessage.textContent = "Hello! I am here to help you to automate the process of the form filling. You can upload the documents and I will fill the form for you.";
            
            messageContainer.appendChild(botMessage);
        });
    </script>
    
</body>
</html>
