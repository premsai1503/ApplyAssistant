<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wells Fargo Savings Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            padding: 50px;
        }
        .header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .cta-button {
            background-color: #d32f2f;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #b71c1c;
        }
    </style>
    <!-- Add chatbot CSS and font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot/chatbot.css') }}">
</head>
<body>
    <div class="header">Wells Fargo Savings Account</div>
    <div class="container">
        <h1>Open Your Savings Account Today</h1>
        <p>Start saving with Wells Fargo and enjoy great benefits, security, and convenience.</p>
        <button class="cta-button" onclick="location.href='/savings-options'">Get Started</button>
    </div>
    <script src="{{ url_for('static', filename='chatbot/chatbot.js') }}"></script>
    <script type="module">
        import { initializeChatbot } from '/chatbot/chatbot.js';
        document.addEventListener('DOMContentLoaded', initializeChatbot);
    </script>
</body>
</html>
